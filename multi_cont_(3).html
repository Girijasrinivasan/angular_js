<!DOCTYPE html>
<html>
<script src="angular.min.js"></script>
<body ng-app="myApp">
<div ng-controller="main">
<div  ng-controller="myCtrl" ng-show="login">
 User name:<br>
  <input type="text" name="usrname" ng-model="usrname">
  <br>
 Password:<br>
  <input type="text" name="password" ng-model="password">
  <br>
 <input type="submit" name="submit" ng-click="submit()">
 </div>
 <div ng-controller="homectrl" ng-show="home">
 welcome to home page{{message}}
 <input type="submit" name="submit" value="logout" ng-click="submit()">
</div>
</div>
  <script>
    var app = angular.module('myApp', []);
    app.controller('main', function($scope,$rootScope) {
	 $rootScope.home=false;
	$rootScope.login=true;
	
  });
    app.controller('myCtrl', function($scope,$rootScope) {
    $scope.usrname;
    $scope.password;
    $scope.submit=function(){
	if($scope.usrname=="girija" && $scope.password=="51997")
   	{
	//alert($rootScope.home);
	$rootScope.home=true;
	$rootScope.login=false;
	}else 
	{
	 $rootScope.home=true;
	 $rootScope.login=false;
	 $rootScope.message="wrong id";
	}
	}});
    app.controller('homectrl', function($scope,$rootScope) {
    $scope.submit=function(){
    $rootScope.home=false;
    $rootScope.login=true;
}
});

   </script>
   </body>
   </html>
